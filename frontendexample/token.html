<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>
</head>

<body>

    <h2>Login Form</h2>

    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="refreshToken()">Refresh Token</button>
        <button type="button" onclick="verifyToken()">Verify Token</button>
    </form>

    <script>
        let t;
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            fetch('http://127.0.0.1:8000/accounts/api/token/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                }),
            })
                .then(response => {
                    console.log('HTTP Status Code:', response.status);
                    console.log('HTTP Response:', response);
                    if (response.ok) {
                        console.log('Login successful');
                        return response.json();
                    } else {
                        throw new Error('Login failed');
                    }
                })
                .then(data => {
                    console.log('Response:', data);
                    if (data.access) {
                        console.log('Token:', data.access);
                        // 将 Token 保存在本地
                        localStorage.setItem('token', data.access);
                        t = data;
                    } else {
                        console.error('Login failed');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        function fetchDataWithToken(token) {
            fetch('http://127.0.0.1:8000/api/some-protected-endpoint/', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Data:', data);
                })
                .catch(error => console.error('Error:', error));
        }
        function refreshToken() {
            fetch('http://127.0.0.1:8000/accounts/api/token/refresh/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    access: t.access,
                    refresh: t.refresh,
                }),
            })
                .then(response => {
                    console.log('HTTP Status Code:', response.status);
                    console.log('HTTP Response:', response);
                    if (response.ok) {
                        console.log('Refresh successful');
                        return response.json();
                    } else {
                        throw new Error('Refresh failed');
                    }
                })
                .then(data => {
                    console.log('Response:', data);
                    if (data.access) {
                        console.log('New Token:', data.access);
                        // 将 Token 保存在本地
                        localStorage.setItem('token', data.access);
                        t = data;
                    } else {
                        console.error('Refresh failed');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        function verifyToken() {
            fetch('http://127.0.0.1:8000/accounts/api/token/verify/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: t.access,
                }),
            })
                .then(response => {
                    console.log('HTTP Status Code:', response.status);
                    console.log('HTTP Response:', response);
                    if (response.ok) {
                        console.log('Token is valid');
                        return response.json();
                    } else {
                        throw new Error('Token is not valid');
                    }
                })
                .then(data => {
                    console.log('Response:', data);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>

</html>
